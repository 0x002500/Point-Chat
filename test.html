<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point-Chat</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .message-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="username">
    <label class="mdl-textfield__label" for="username">Username...</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield">
    <textarea class="mdl-textfield__input" type="text" rows="3" id="message"></textarea>
    <label class="mdl-textfield__label" for="message">Message...</label>
  </div>

  <button id="sendMessage" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Send Message
  </button>

  <div id="messages" class="message-container"></div>

  <script>
    const messageContainer = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const sendMessageButton = document.getElementById('sendMessage');

    // EventSource for receiving messages from the server
    const eventSource = new EventSource('http://localhost:8080/messageChannel');

    eventSource.onmessage = function (event) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.textContent = event.data;
      messageContainer.appendChild(messageDiv);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    };

    // Function to send a message to the server
    sendMessageButton.addEventListener('click', () => {
      const user = usernameInput.value;
      const message = messageInput.value;

      if (user && message) {
        fetch('http://localhost:8080/sendMessage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user, message })
        }).then(response => response.json())
          .then(data => {
            console.log('Success:', data);
            messageInput.value = ''; // Clear the message input
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      } else {
        alert('Please enter both username and message.');
      }
    });
  </script>
</body>

</html>
